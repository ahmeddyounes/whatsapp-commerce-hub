name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: PHP ${{ matrix.php }} / WP ${{ matrix.wordpress }} / WC ${{ matrix.woocommerce }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
        wordpress: ['latest', 'latest-1']
        woocommerce: ['latest', 'latest-1']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup WordPress test environment
        env:
          WP_VERSION: ${{ matrix.wordpress }}
          WC_VERSION: ${{ matrix.woocommerce }}
        run: |
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1:3306 $WP_VERSION

      - name: Install WooCommerce
        env:
          WC_VERSION: ${{ matrix.woocommerce }}
        run: |
          # Determine WooCommerce version
          if [ "$WC_VERSION" = "latest" ]; then
            WC_TAG=$(curl -s https://api.github.com/repos/woocommerce/woocommerce/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          elif [ "$WC_VERSION" = "latest-1" ]; then
            WC_TAG=$(curl -s https://api.github.com/repos/woocommerce/woocommerce/releases | grep -oP '"tag_name": "\K(.*)(?=")' | head -2 | tail -1)
          else
            WC_TAG=$WC_VERSION
          fi

          echo "Installing WooCommerce $WC_TAG"

          # Clone WooCommerce
          cd /tmp
          git clone --depth 1 --branch $WC_TAG https://github.com/woocommerce/woocommerce.git

          # Install WooCommerce dependencies if needed
          cd woocommerce
          if [ -f "composer.json" ]; then
            composer install --no-dev --prefer-dist --no-interaction
          fi

      - name: Run unit tests
        run: composer run-script test:unit

      - name: Run integration tests
        run: composer run-script test:integration

      - name: Run all tests with coverage
        if: matrix.php == '8.2' && matrix.wordpress == 'latest' && matrix.woocommerce == 'latest'
        run: composer run-script test:coverage

      - name: Upload coverage to Codecov
        if: matrix.php == '8.2' && matrix.wordpress == 'latest' && matrix.woocommerce == 'latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive code coverage results
        if: matrix.php == '8.2' && matrix.wordpress == 'latest' && matrix.woocommerce == 'latest'
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 7

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php${{ matrix.php }}-wp${{ matrix.wordpress }}-wc${{ matrix.woocommerce }}
          path: tests/_output/
          retention-days: 7
          if-no-files-found: ignore
